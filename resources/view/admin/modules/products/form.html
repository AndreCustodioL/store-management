<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/products">
    <button type="button" class="btn btn-warning">Voltar</button>
</a>

<hr>

{{status}}

<form method="POST" class="row g-3">
    <div class="card shadow">
        <div class="card-header">
        </div>
        <div class="card-body">
            
            <div class="form-group">
                <input type="file" class="form-control">
            </div>
            
            <div class="form-group col-12">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control" value="{{nome}}" required>
            </div>
            
            <div class="form-group col-12">
                <label>Descricao</label>
                <textarea name="descricao" class="form-control" rows="5" required>{{descricao}}</textarea>
            </div>
            
            <div class="form-group col-4">
                <label>Id Categoria</label>
                <input type="text" name="id_categoria" class="form-control" value="{{id_categoria}}" required>
            </div>
            
            <div class="form-group col-4">
                <label>Unidade de venda</label>
                <input type="text" name="un_venda" class="form-control" value="{{un_venda}}" required>
            </div>
            
            <div class="form-group col-4">
                <label>Preço de custo</label>
                <input type="text" name="preco_custo" class="form-control" value="{{preco_custo}}" required>
            </div>
            
            <div class="form-group">
                <label>Preço de venda</label>
                <input type="text" name="preco_venda" class="form-control" value="{{preco_venda}}" required>
            </div>
            
            <div class="form-group">
                <label>Estoque</label>
                <input type="text" name="qtd_estoque" class="form-control" value="{{qtd_estoque}}" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
            
        </div>
    </div>
</form>
