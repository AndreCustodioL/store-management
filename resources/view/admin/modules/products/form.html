<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/products">
    <button type="button" class="btn btn-warning">Voltar</button>
</a>

<hr>

{{status}}

<form method="POST">
    
    <div class="card shadow">
        <div class="card-body row">
            <h5 class="card-title">Parâmetros Gerais</h5>
            <div class="col-4">
                <div class="drag-and-drop image-upload d-flex align-items-center justify-content-center">
                    <i class="bi bi-image text-secondary fs-1"></i>
                </div>
                <input type="file" accept="image/*" class="d-none">
            </div>
            <div class="col-8">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" class="form-control" value="{{nome}}" required>
                </div>
                <div class="form-group my-3">
                    <label>Descrição</label>
                    <textarea name="descricao" class="form-control" rows="4" required>{{descricao}}</textarea>
                </div>
            </div>
            <div class="col-12 row">
                
                <div class="form-group col-4">
                    <label>Categoria</label>
                    <select class="form-select" aria-label="Categorias do produto" name="id_categoria" id="categoria">
                        <option selected>Selecione...</option>
                        {{categorias}}
                      </select>
                </div>
                
                <div class="form-group col-4">
                    <label>Unidade de venda</label>
                    <input type="text" name="un_venda" class="form-control" value="{{un_venda}}" required>
                </div>
                
                <div class="form-group">
                    <label>Preço de custo</label>
                    <input type="text" name="preco_custo" class="form-control" value="{{preco_custo}}" required>
                </div>
                
                <div class="form-group">
                    <label>Preço de venda</label>
                    <input type="text" name="preco_venda" class="form-control" value="{{preco_venda}}" required>
                </div>
                
                <div class="form-group">
                    <label>Estoque</label>
                    <input type="text" name="qtd_estoque" class="form-control" value="{{qtd_estoque}}" required>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
    
</form>
