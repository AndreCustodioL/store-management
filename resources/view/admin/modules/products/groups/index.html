<h1>Grupo de Produtos</h1>
<p>Veja seus grupos de produtos cadastrados.</p>
<hr>

<a href="{{URL}}/admin/products/groups/new">
    <button type="button" class="btn btn-success">Cadastrar grupo</button>
</a>

<hr>

{{status}}

<div class="table-responsive">
    <table class="table table-light table-striped align-middle">
        <thead>
            <tr>
                <th scope="col">Loja</th>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {{itens}}
        </tbody>
    </table>
</div>

{{pagination}}

<div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteProductModalLabel">Exclusão de grupo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="recipient-name">Tem certeza que deseja excluir o grupo?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <a class="btn btn-primary" id="modalDeleteButton" href="{{URL}}/admin/products/groups/{uuid}/delete">Excluir</a>
      </div>
    </div>
  </div>
</div>

<script src="{{URL}}/resources/js/admin/products/snippets.js"></script>
